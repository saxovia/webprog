<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKK - Kérdőív</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link id="theme" rel="stylesheet" href="css/alap.css">
    <link rel="stylesheet" href="css/print.css" media="print">
    <script src="./js/styleswitch.js"></script>
</head>
<body>
    <header>
      <nav id="tartalomraugras">
        <h2 class="rejtett">Ugrás az oldalon belül</h2>
        <a href="#tartalom">Ugrás a tartalomra</a>
      </nav>
      <nav class="col-1 col-md-12 col-lg-12">
        <a href="index.html" title="Ugrás a kezdőlapra">Kezdőlap</a>
        <a href="szabalyok.html" title="A sakk szabályainak rövid ismertetése">Szabályok</a>
        <a href="vilagbajnoksag.html" title="Ismertető a sakk világbajnokságokról">Világbajnokság</a>
        <b>Kérdőív</b>
      </nav>
        
    </header>
    <h1>KÉRDŐÍV</h1>
    <button class="styleswitch" onclick="toggleTheme()">-A+</button>
    <main id="tartalom">
    
    <h2>Ön mit gondol, sport vagy játék a sakk?</h2>
    <aside>
        A kérdőív kitöltésével közvélemény-kutatásunkban vehet részt
    </aside>

    <form action="mailto:sakknagymester@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <div class="col-12 col-md-6 col-lg-4">
          <input type="text" id="nev" class="form-control" maxlength="60"> 
          <label class="form-label" for="nev">Név</label>
        </div>

        <div class="form-radio justify-content-center mb-4">
          <input type="radio" name="nem" id="nem1" value="férfi">
          <label for="nem1">férfi</label>
          <br>
          <input type="radio" name="nem" id="nem2" value="nő">
          <label for="nem1">nő</label>
          <br>
          <p>Nem</p>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="sakkozom">
          <label class="form-check-label" for="sakkozom">
            Rendszeresen sakkozom
          </label>
          <br>
          <input class="form-check-input me-2" type="checkbox" value="" id="kovetem">
          <label class="form-check-label" for="kovetem">
            Figyelemmel kíséram a sakk világát
          </label>
        </div>


        <div>
          <p>Ön mit gondol, sport vagy játék a sakk?</p>
          <input type="radio" name="sport" id="sport" value="sport">
          <label for="nem1">Sport</label>
          <br>
          <input type="radio" name="sport" id="jatek" value="jatek">
          <label for="nem1">Játék</label>
          <br>
          <input type="radio" name="sport" id="mindketto" value="mindketto">
          <label for="nem1">Mindkettő</label>
          <br>
          <input type="radio" name="sport" id="egyiksem" value="egyiksem">
          <label for="nem1">Egyik sem</label>
          <br>

          <br>
        </div>
      
        <div class="col-12 col-md-6 col-lg-4">
          <textarea class="form-control" id="valasz" rows="7" maxlength="1000" placeholder="Azért gondolom így, mert..."></textarea>
          <label class="form-label" for="valasz">A válasz rövid kifejtése</label>
          <br>
        </div>
      
      
        <button type="submit" class="btn btn-primary btn-block mb-4">Küld</button>
        <button type="reset" class="btn btn-primary btn-block mb-4">Töröl</button>
      </div>
    </form>
  </main>
</body>
</html>
